<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звёздный рейтинг</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Звёздный рейтинг</h1>
        <form action="№" class="form form_margin">
            <div class="form__item">
                <div class="form__label">Простой рейтинг (без JS):</div>
                <div class="simple-rating">
                    <div class="simple-rating__items">
                        <input type="radio" name="simple-rating" id="simple-rating__5" class="simple-rating__item" value="5">
                        <label for="simple-rating__5" class="simple-rating__label"></label>
                        <input type="radio" name="simple-rating" id="simple-rating__4" class="simple-rating__item" value="4">
                        <label for="simple-rating__4" class="simple-rating__label"></label>
                        <input type="radio" name="simple-rating" id="simple-rating__3" class="simple-rating__item" value="3">
                        <label for="simple-rating__3" class="simple-rating__label"></label>
                        <input type="radio" name="simple-rating" id="simple-rating__2" class="simple-rating__item" value="2">
                        <label for="simple-rating__2" class="simple-rating__label"></label>
                        <input type="radio" name="simple-rating" id="simple-rating__1" class="simple-rating__item" value="1">
                        <label for="simple-rating__1" class="simple-rating__label"></label>
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="form__label">Точный рейтинг (JS):</div>

            </div>
            <button type="submit" class="form__btn btn">Отправить</button>
        </form>
        <div class="form">

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
